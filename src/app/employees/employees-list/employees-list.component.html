<div class="toolbar">
  <h2>Employees</h2>
  <a class="btn" routerLink="/employees/new">+ Add Employee</a>
</div>

<table class="table" *ngIf="employees.length; else empty">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Email</th>
      <th>Department</th>
      <th>Phone</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let e of employees; index as i">
      <td>{{ i + 1 }}</td>
      <td>{{ e.firstName }} {{ e.lastName }}</td>
      <td>{{ e.email }}</td>
      <td>{{ e.department || '-' }}</td>
      <td>{{ e.phone || '-' }}</td>
      <td>
        <a class="btn small" [routerLink]="['/employees', e.id, 'edit']">Edit</a>
        <button class="btn danger small" (click)="onDelete(e)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #empty>
  <p>No employees found. Click "Add Employee".</p>
</ng-template>
